<div class="container px-md-0 mt-5 pt-3 pt-md-4 pt-md-5">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3696.2649741929113!2d-51.402762784501896!3d-22.115870715687524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9493f439f3855555%3A0x2c09a1920800b930!2sOperative%20Tecnologia!5e0!3m2!1spt-BR!2sbr!4v1628518598525!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-3 ps-md-0 mt-4 pt-2">
            <div class="position-relative">
                <i class="material-icons text-info position-absolute pt-1">home</i>
                <h4 class="ps-5 mb-0 fw-bold">California, United States</h4>
                <p class="ps-5">Santa Monica Bullevard</p>
            </div>
            <div class="position-relative">
                <i class="material-icons text-info position-absolute pt-1">phone</i>
                <h4 class="ps-5 mb-0 fw-bold">00 (440) 9865 562</h4>
                <p class="ps-5">Mon to Fri 9am to 6pm</p>
            </div>
            <div class="position-relative">
                <i class="material-icons text-info position-absolute pt-1">email</i>
                <h4 class="ps-5 mb-0 fw-bold">support@colorib.com</h4>

            </div>
        </div>
        <div class="col-lg-9 px-md-0">
            <form action="" class="row px-md-0">
                <div class="col-md-6 px-0 mt-3 mt-md-2">
                    <div class="mt-4"><input type="text" class="w-100 ps-3" placeholder="Enter Your Name" required></div>
                    <div class="mt-2"><input type="email" class="w-100 ps-3" placeholder="Enter Email Address" required></div>
                    <div class="mt-2"><input type="text" class="w-100 ps-3" placeholder="Enter Subject" required></div>
                </div>
                <div class="col-md-6 px-0 mt-md-4 ps-md-4">
                    <div class="mt-2"><textarea type="text" class="w-100 ps-3 pt-2" placeholder="Enter Message" required></textarea></div>
                </div>
                <div class="col-md-12 mt-3 mb-5 pe-0 d-flex justify-content-end">
                    <button class="btn-grad py-2 px-4 py-md-3 px-md-5" type="submit" value="submit">SEND MESSAGE</button>
                </div>
            </form>
        </div>
    </div>
